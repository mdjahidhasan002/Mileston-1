<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>

        #kop
        {
            background-color: aqua;  /*  internal css / id selector*/ 
            text-align: center;
            
            font-size: 50px;
        }
        .koparu{
            background-color: rgb(155, 128, 128);
            font-size: 80%; /*  internal css / class selector*/ 
            text-align: end;
        }
        li{
            color: azure; /*  element selector*/ 
        }
    </style>
</head>
<body>
    <h1  style="color: blue;">MUhit Bhai Big Koparu</h1> <!--  inline css -->
    <ol id="kop">
        <li>koparu</li>
        <li>koparu</li>
        <li>koparu</li>
        <li>multi-koparu</li>
    </ol>
    <ul class="koparu">
        <li>kop</li>
        <li>kop</li>
        <li>koparu</li>
       
    </ul>
    
</body>
</html>
